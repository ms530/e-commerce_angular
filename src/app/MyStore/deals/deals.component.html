<div class='container-fluid'>

    <div class='col-12'>
    <ngb-carousel>
    <ng-template ngbSlide>
      <img src="assets/product1.jpg" alt="Beauty-prod">
      <div class="carousel-caption">
        <h3>10 seconds between slides...</h3>
        <p>This carousel uses customized default values.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="assets/product2.png" alt="Electronics-prod">
      <div class="carousel-caption">
        <h3>No mouse events...</h3>
        <p>This carousel doesn't pause or resume on mouse events</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="assets/product3.jpg" alt="Food-prod">
      <div class="carousel-caption">
        <h3>No keyboard...</h3>
        <p>This carousel uses customized default values.</p>
      </div>
    </ng-template>
  </ngb-carousel>
    </div>
   
    </div>
